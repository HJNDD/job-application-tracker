name: Django CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_DATABASE: jobtracker
          MYSQL_USER: jobuser
          MYSQL_PASSWORD: jobpass
          MYSQL_ROOT_PASSWORD: rootpass
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -uroot -prootpass --silent"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run migrations
        env:
          MYSQL_DATABASE: jobtracker
          MYSQL_USER: jobuser
          MYSQL_PASSWORD: jobpass
          MYSQL_HOST: 127.0.0.1
          MYSQL_PORT: 3306
        run: |
          python manage.py migrate

      - name: Run tests
        env:
          MYSQL_DATABASE: jobtracker
          MYSQL_USER: jobuser
          MYSQL_PASSWORD: jobpass
          MYSQL_HOST: 127.0.0.1
          MYSQL_PORT: 3306
        run: |
          python manage.py test
