name: CI (Backend + Frontend)

on:
  push:
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend:
    name: Backend (Django)
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_DATABASE: jobtracker
          MYSQL_USER: jobuser
          MYSQL_PASSWORD: jobpass
          MYSQL_ROOT_PASSWORD: rootpass
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -uroot -prootpass --silent"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=30

    env:
      MYSQL_DATABASE: jobtracker
      MYSQL_USER: jobuser
      MYSQL_PASSWORD: jobpass
      MYSQL_HOST: 127.0.0.1
      MYSQL_PORT: 3306
      DJANGO_SECRET_KEY: ci-secret
      DEBUG: "0"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: backend/requirements.txt

      - name: Install backend deps
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Migrate
        working-directory: backend
        run: |
          python manage.py migrate --noinput

      - name: Django system check
        working-directory: backend
        run: |
          python manage.py check

      - name: Python syntax check
        working-directory: backend
        run: |
          python -m compileall .

      - name: Run tests (if any)
        working-directory: backend
        run: |
          python manage.py test
        continue-on-error: true


  frontend:
    name: Frontend (Vite Build)
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install deps
        run: |
          npm ci

      - name: Build
        run: |
          npm run build

      # 如果你后面加了 eslint，再把这一段打开
